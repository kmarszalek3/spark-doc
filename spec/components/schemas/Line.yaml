title: Line
required:
  - productOrServiceName
  - EAN
  - ID
  - quantity
  - unitOfMeasure
  - unitPrice
  - totalLineValue
  - taxRate
  - additionalDescription
  - subtotal
  - isStorno
type: object
properties:
  productOrServiceName:
    type: string
    example: Long-sleeve red t-shirt 123
  EAN:
    type: string
    example: 05902560100679
  ID:
    type: string
    example: 123456789
  quantity:
    type: integer
    format: int32
    example: 1
  unitOfMeasure:
    type: string
    example: pcs.
  unitPrice:
    type: number
    example: 49
  totalLineValue:
    type: number
    example: 49
  taxRate:
    type: string
    example: A
  rebatesMarkups:
    type: array
    items:
      $ref: '#/components/schemas/RebatesMarkup'
    description: ''
  additionalDescription:
    type: string
    nullable: true
  subtotal:
    type: string
    nullable: true
  isStorno:
    type: string
    nullable: true
  discountsMarkups:
    type: array
    items:
      $ref: '#/components/schemas/DiscountsMarkup'
    description: ''
