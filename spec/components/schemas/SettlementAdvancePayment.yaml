title: SettlementAdvancePayment
required:
  - nameOfPayment
  - storno
  - value
  - taxRate
  - requiredAdditionalPayment
type: object
properties:
  nameOfPayment:
    type: string
    example: Pre-sale payment
  storno:
    type: string
    nullable: true
  value:
    type: number
    example: 10
  taxRate:
    type: string
    example: A
  requiredAdditionalPayment:
    type: number
    example: 100
