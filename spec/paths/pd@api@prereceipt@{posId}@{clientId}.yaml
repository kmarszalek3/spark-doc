post:
  tags:
    - PD API
  summary: Create PreReceipt
  description: >-
    Celem jest otrzymanie informacji o transakcji, wyświetlenie ich konsumentowi
    w formie pre-paragonu do przeprowadzenia płatności (jeśli płatność odbywa
    się poprzez aplikację mobilną konsumenta).


    Transfer informacji na trigger z kasy (zamknij paragon lub płatność
    aplikacją).
  operationId: CreatePrereceipt
  parameters:
    - name: posId
      in: path
      description: identyfikator kasy
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: 5678
    - name: clientId
      in: path
      description: identyfikator klienta
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: 1234
    - name: Content-Type
      in: header
      description: ''
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: application/json
  requestBody:
    description: ''
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/CreatePreReceiptRequest'
        example: >-
          {"posId":"pos5678","clientId":"client1234","transactionId":"transaction43543","datetime":"1235323434","amount":7197,"products":[{"id":"0","name":"ProductA","amount":1,"price":599},{"id":"1","name":"ProductB","amount":1,"price":3699},{"id":"2","name":"ProductC","amount":1,"price":2899}]}
    required: true
  responses:
    '200':
      description: ''
      headers: {}
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Pobraniedanychdotransakcjipre-paragon'
          example:
            status: OK
  x-operation-settings:
    CollectParameters: false
    AllowDynamicQueryParameters: false
    AllowDynamicFormParameters: false
    IsMultiContentStreaming: false
